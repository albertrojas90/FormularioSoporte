 <div class="container">
    <div class="row">
      <div class="col-md 12">
        <header class="text-center mt-4" style="background-color: #A5D81B; height: 120px;align-items: center;display: flex;justify-content: center;">
           <h2 style="color: #F8F9F4; font-weight: bold;">Contacto de soporte !</h2>
        </header>

      </div>

    </div>


    <div class="row justify-content-center">
      <div class="col-md-9">
  
        <form [formGroup]="miFormulario" (ngSubmit)="guardar()" class="mt-4">
          
      
          <div class="form-group mb-3">
            <label for="nombreCompleto" style="font-weight: bold; color: #494C48;">Nombre Completo </label>
            <input type="text" id="nombreCompleto" formControlName="nombreCompleto"  class="form-control" [class.is-invalid]="nombreCompletoNoValido">
            <small *ngIf="nombreCompletoNoValido" class="text-danger">
              Requerido (max 100 caracteres)
            </small>
          </div>
          
          <div class="form-group mb-3">
            <label for="nombreEmpresa" style="font-weight: bold; color: #494C48;" >Nombre de la empresa </label>
            <input type="text" id="nombreEmpresa" formControlName="nombreEmpresa" class="form-control" [class.is-invalid]="nombreEmpresaNoValido">
            <small *ngIf="nombreEmpresaNoValido" class="text-danger">
              Requerido (max 100 caracteres)
            </small>
          </div>
      
          <div class= "form-group mb-3">
            <label for="correo" style="font-weight: bold; color: #494C48;">Correo electrónico </label>
            <input type="text" id="correo" formControlName="correo" class="form-control" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="text-danger">
               correo no debe poseer caracteres especiales.
            </small>
          </div>
              
          <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="telefono" style="font-weight: bold; color: #494C48;">Teléfono </label>
                  <input type="telefono" id="telefono" formControlName="telefono" class="form-control" [class.is-invalid]="telefonoNoValido">
                  <small *ngIf="telefonoNoValido" class="text-danger">
                   El número de dígitos es incorrecto.
                  </small>
                </div>       
      
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="cat" style="font-weight: bold; color: #494C48;">Categoría </label>
                <select name="categoria" id="cat"  class="form-control" [class.is-invalid]="categoriaNoValida" formControlName="categoria">
                <option value="" disabled></option>
                <option value="facturación">Facturación</option>
                <option value="soporte">Soporte técnico</option>
                <option value="ventas">Ventas</option>
                <option value="informacion">Información general</option>
                </select>
                <small *ngIf="categoriaNoValida" class="text-danger">
                  Campo obligatorio
                </small>
              </div>
                
              </div>
      
          </div>
      
          <div class="form-group mb-3">
            <label for="msg" style="font-weight: bold; color: #494C48;">Mensaje</label>
            <textarea id="mensaje" formControlName="mensaje" class="form-control" [class.is-invalid]="mensajeNoValido" placeholder="Escriba su mensaje"></textarea>
            <small *ngIf="mensajeNoValido" class="text-danger">
                Requerido (máximo 300 caracteres)
            </small>
      
          </div>
      
          
  
          
          <button type="submit" class="btn" style="background-color: #A8DB6C; color: #fff;width: 100px;">Enviar</button>
  
  
          
        </form>
        
  
      </div>
  
    </div>
  
  </div>
